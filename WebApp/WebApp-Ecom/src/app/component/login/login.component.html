<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
  
      <!-- Login Form -->
      <form>
        <input [(ngModel)]="username" type="text" id="login" class="fadeIn second" name="login" placeholder="Email-Id">
        <input [(ngModel)]="password" type="password" id="password" class="fadeIn third"  name="password" placeholder="password">
        <input type="button" class="fadeIn fourth" value="Log In" (click)="login()">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover pointer"  (click)="forgotPassword()">Forgot Password?</a>
      </div>
  
    </div>
  </div>
